<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriFact AI - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4C1D95, #7C3AED, #C084FC);
            --button-gradient: linear-gradient(135deg, #7C3AED, #C084FC);
            --button-gradient-hover: linear-gradient(135deg, #6D28D9, #A855F7);
            --text-gradient: linear-gradient(135deg, #EDE9FE, #F5D0FE);
            --link-color: #FDE68A;
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-border: rgba(255,255,255,0.2);
            --card-shadow: 0 8px 35px rgba(0,0,0,0.2);
            --input-focus-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
            overflow: hidden; /* Hide potential scrollbar from particles */
            position: relative; /* For absolute positioning of particles */
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Particle effect */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatAndFade 15s infinite;
            pointer-events: none; /* Allows clicks to pass through */
        }

        .particle:nth-child(1) { width: 15px; height: 15px; top: 10%; left: 20%; animation-duration: 12s; animation-delay: 0s; }
        .particle:nth-child(2) { width: 25px; height: 25px; top: 30%; left: 80%; animation-duration: 18s; animation-delay: 2s; }
        .particle:nth-child(3) { width: 20px; height: 20px; top: 70%; left: 40%; animation-duration: 14s; animation-delay: 4s; }
        .particle:nth-child(4) { width: 10px; height: 10px; top: 50%; left: 10%; animation-duration: 16s; animation-delay: 6s; }
        .particle:nth-child(5) { width: 30px; height: 30px; top: 20%; left: 60%; animation-duration: 20s; animation-delay: 8s; }
        .particle:nth-child(6) { width: 18px; height: 18px; top: 80%; left: 25%; animation-duration: 13s; animation-delay: 1s; }
        .particle:nth-child(7) { width: 22px; height: 22px; top: 40%; left: 90%; animation-duration: 17s; animation-delay: 3s; }
        .particle:nth-child(8) { width: 12px; height: 12px; top: 60%; left: 5%; animation-duration: 11s; animation-delay: 5s; }


        @keyframes floatAndFade {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.5; }
            50% { transform: translateY(-50px) rotate(180deg) scale(1.1); opacity: 0.8; }
            100% { transform: translateY(0) rotate(360deg) scale(1); opacity: 0.5; }
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(25px); /* Increased blur for more depth */
            border-radius: 25px; /* Slightly more rounded */
            padding: 40px; /* Increased padding */
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            z-index: 10; /* Ensure card is above particles */
            position: relative;
        }

        .auth-card h1 {
            font-size: 44px; /* Larger title */
            background: var(--text-gradient);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 10px; /* Space below title */
            letter-spacing: 1px; /* Slight letter spacing for title */
        }

        .auth-card h2 {
            font-size: 24px; /* Slightly larger subtitle */
            color: rgba(255, 255, 255, 0.9); /* Softer white */
            margin-bottom: 30px; /* More space below subtitle */
            font-weight: 400; /* Lighter weight for welcome text */
        }

        input.form-control {
            padding: 15px; /* Slightly more padding */
            border-radius: 15px; /* More rounded inputs */
            border: 1px solid rgba(255,255,255,0.3); /* Subtle border */
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            color: #fff; /* White text for inputs */
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input.form-control::placeholder {
            color: rgba(255, 255, 255, 0.6); /* Lighter placeholder text */
        }

        input.form-control:focus {
            outline: none;
            box-shadow: var(--input-focus-shadow);
            background-color: rgba(255, 255, 255, 0.2); /* Slightly more opaque on focus */
            border-color: rgba(147, 51, 234, 0.7); /* Matching border color on focus */
        }

        #btnLogin {
            padding: 14px; /* More padding */
            border-radius: 15px; /* More rounded */
            font-size: 19px; /* Slightly larger text */
            font-weight: 700; /* Bolder */
            background: var(--button-gradient);
            border: none;
            color: white;
            transition: all 0.3s ease; /* Smooth transition for all properties */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Subtle button shadow */
        }

        #btnLogin:hover {
            transform: translateY(-5px) scale(1.02); /* More pronounced hover effect */
            background: var(--button-gradient-hover);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3); /* Enhanced shadow on hover */
        }

        .auth-links a {
            color: var(--link-color);
            font-weight: 600;
            text-decoration: none; /* Remove default underline */
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            text-decoration: underline;
            color: #FFEA85; /* Slightly brighter on hover */
        }

        #loginMsg {
            font-size: 16px; /* Slightly larger message */
            margin-top: 15px; /* Space above message */
        }
    </style>
</head>

<body>
    <!-- Particle Background Elements -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="auth-card text-center">

            <h1 class="fw-bold">VeriFact AI</h1>
            <h2 class="fw-normal">Welcome Back</h2>

            <div class="mb-3 text-start">
                <input type="text" id="loginUsername" class="form-control form-control-lg" placeholder="Username" required>
            </div>

            <div class="mb-4 text-start">
                <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="Password" required>
            </div>

            <button id="btnLogin" class="w-100 mb-3">Login</button>
            <p id="loginMsg" class="fw-bold"></p>

            <div class="auth-links mt-4">
                <p class="text-white">Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a></p>
                <p><a href="{{ url_for('home_page') }}">← Back to Home</a></p>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Login JS -->
    <script>
       document.getElementById('btnLogin').onclick = async () => {
    const body = {
        username: document.getElementById('loginUsername').value.trim(),
        password: document.getElementById('loginPassword').value.trim()
    };

    const loginMsgElement = document.getElementById('loginMsg');
    loginMsgElement.textContent = '';
    loginMsgElement.classList.remove('text-success', 'text-danger');

    if (!body.username || !body.password) {
        loginMsgElement.textContent = "Please fill all fields";
        loginMsgElement.classList.add("text-danger");
        return;
    }

    try {
        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type":"application/json" },
            credentials: "include",
            body: JSON.stringify(body)
        });

        const json = await res.json();

        if (res.ok) {
            const target = json.redirect || "/dashboard"; // ← FIX
            window.location = target;
        } else {
            loginMsgElement.textContent = json.message;
            loginMsgElement.classList.add("text-danger");
        }

    } catch (error) {
        loginMsgElement.textContent = "Something went wrong!";
        loginMsgElement.classList.add("text-danger");
    }
};

    </script>
</body>
</html>

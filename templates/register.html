<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriFact AI - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4C1D95, #7C3AED, #C084FC);
            --button-gradient: linear-gradient(135deg, #7C3AED, #C084FC);
            --button-gradient-hover: linear-gradient(135deg, #6D28D9, #A855F7);
            --text-gradient: linear-gradient(135deg, #EDE9FE, #F5D0FE);
            --link-color: #FDE68A;
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-border: rgba(255,255,255,0.2);
            --card-shadow: 0 8px 35px rgba(0,0,0,0.2);
            --input-focus-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
            overflow: hidden; /* Hide potential scrollbar from particles */
            position: relative; /* For absolute positioning of particles */
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Particle effect */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatAndFade 15s infinite;
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 1; /* Ensure particles are below the card */
        }

        .particle:nth-child(1) { width: 15px; height: 15px; top: 10%; left: 20%; animation-duration: 12s; animation-delay: 0s; }
        .particle:nth-child(2) { width: 25px; height: 25px; top: 30%; left: 80%; animation-duration: 18s; animation-delay: 2s; }
        .particle:nth-child(3) { width: 20px; height: 20px; top: 70%; left: 40%; animation-duration: 14s; animation-delay: 4s; }
        .particle:nth-child(4) { width: 10px; height: 10px; top: 50%; left: 10%; animation-duration: 16s; animation-delay: 6s; }
        .particle:nth-child(5) { width: 30px; height: 30px; top: 20%; left: 60%; animation-duration: 20s; animation-delay: 8s; }
        .particle:nth-child(6) { width: 18px; height: 18px; top: 80%; left: 25%; animation-duration: 13s; animation-delay: 1s; }
        .particle:nth-child(7) { width: 22px; height: 22px; top: 40%; left: 90%; animation-duration: 17s; animation-delay: 3s; }
        .particle:nth-child(8) { width: 12px; height: 12px; top: 60%; left: 5%; animation-duration: 11s; animation-delay: 5s; }


        @keyframes floatAndFade {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.5; }
            50% { transform: translateY(-50px) rotate(180deg) scale(1.1); opacity: 0.8; }
            100% { transform: translateY(0) rotate(360deg) scale(1); opacity: 0.5; }
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            z-index: 10; /* Ensure card is above particles */
            position: relative;
        }

        .auth-card h1 {
            font-size: 44px;
            background: var(--text-gradient);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .auth-card h2 {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-weight: 400;
        }

        input.form-control {
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.3);
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input.form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input.form-control:focus {
            outline: none;
            box-shadow: var(--input-focus-shadow);
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(147, 51, 234, 0.7);
        }

        #btnRegister { /* Changed from #btnLogin to #btnRegister for specific styling */
            padding: 14px;
            border-radius: 15px;
            font-size: 19px;
            font-weight: 700;
            background: var(--button-gradient);
            border: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #btnRegister:hover { /* Changed from #btnLogin to #btnRegister for specific styling */
            transform: translateY(-5px) scale(1.02);
            background: var(--button-gradient-hover);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .auth-links a {
            color: var(--link-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            text-decoration: underline;
            color: #FFEA85;
        }

        #regMsg { /* Changed from #loginMsg to #regMsg */
            font-size: 16px;
            margin-top: 15px;
            font-weight: 600; /* Added for emphasis */
        }

        /* Added for message text color consistency */
        .text-danger {
            color: #dc3545 !important;
        }

        .text-success {
            color: #28a745 !important;
        }
    </style>
</head>
<body>
    <!-- Particle Background Elements -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="auth-card text-center">
            <h1 class="fw-bold">VeriFact AI</h1>
            <h2 class="fw-normal">Create Your Account</h2>

            <div class="mb-3 text-start">
                <input type="text" id="regUsername" class="form-control form-control-lg" placeholder="Username" required>
            </div>
            <div class="mb-4 text-start">
                <input type="password" id="regPassword" class="form-control form-control-lg" placeholder="Password (min 8 chars, 1 uppercase, 1 @)" required>
            </div>
            <button id="btnRegister" class="w-100 mb-3">Register</button>
            <p id="regMsg" class="fw-bold"></p>

            <div class="auth-links mt-4">
                <p class="text-white">Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p>
                <p><a href="{{ url_for('home_page') }}">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('btnRegister').onclick = async () => {
          const body = {
            username: document.getElementById('regUsername').value.trim(),
            password: document.getElementById('regPassword').value.trim()
          };
          const regMsgElement = document.getElementById('regMsg');
          regMsgElement.textContent = ''; // Clear previous messages
          regMsgElement.classList.remove('text-success', 'text-danger');

          if (!body.username || !body.password) {
              regMsgElement.textContent = 'Please enter both username and password.';
              regMsgElement.classList.add('text-danger');
              return;
          }

          // Password validation: at least 8 characters, at least one uppercase, at least one '@'
          const password = body.password;
          if (password.length < 8) {
              regMsgElement.textContent = 'Password must be at least 8 characters long.';
              regMsgElement.classList.add('text-danger');
              return;
          }
          if (!/[A-Z]/.test(password)) {
              regMsgElement.textContent = 'Password must contain at least one uppercase letter.';
              regMsgElement.classList.add('text-danger');
              return;
          }
          if (!/@/.test(password)) {
              regMsgElement.textContent = 'Password must contain at least one "@" symbol.';
              regMsgElement.classList.add('text-danger');
              return;
          }

          try {
              const res = await fetch('/register', {
                method:'POST',
                headers: { "Content-Type":"application/json" },
                body: JSON.stringify(body),
                credentials: "include"
              });
              const json = await res.json();

              if (res.ok) { // HTTP 200 OK or 201 Created
                regMsgElement.textContent = json.message + " Redirecting to login...";
                regMsgElement.classList.add('text-success');
                setTimeout(() => {
                    window.location = '/login'; // Redirect to login after successful registration
                }, 2000);
              } else {
                regMsgElement.textContent = json.message;
                regMsgElement.classList.add('text-danger');
              }
          } catch (error) {
              console.error("Registration failed:", error);
              regMsgElement.textContent = 'An unexpected error occurred. Please try again.';
              regMsgElement.classList.add('text-danger');
          }
        };
    </script>
</body>
</html>
